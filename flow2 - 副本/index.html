<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>flow2</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
     
    function *foo(a) {
      return a * (yield 2)
    }

      let it = foo(3)

      // console.log(it)
      console.log(it.next())
      console.log(it.next(3))
      




    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>中和教育集团----登录页面</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="../../dep/assets/img/favicon.png"
          type="image/x-icon">

    <!--Basic Styles-->
    <link href="../../dep/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../dep/assets/css/font-awesome.min.css" rel="stylesheet"/>

    <!--Beyond styles-->
    <link id="beyond-link" href="../../dep/assets/js/beyond.min.js" rel="stylesheet" type="text/css"/>
    <link href="../../dep/assets/css/animate.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../home/login/css/login.css">
    <script src="../../dep/assets/js/skins.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
<div class="login-container">
    <div class="login-header">
        <img src="../../home/login/image/login-header.png" alt="">
    </div>
    <div class="loginbox animated fadeInDown">
        <div class="loginbox-title">
          登录
        </div>
        <div class="loginbox-body">
            <form action="" method="post" id="loginForm">
                <span class="errorMessage">用户名或者密码错误</span>
                <div class="form-group">
                    <span class="input-icon">
                        <input type="text" class="form-control" name="account" placeholder="ID号 | 昵称 | E-meil | 手机号" autofocus>
                        <i class="user-icon"></i>
                    </span>
                </div>

                <div class="form-group">
                    <span class="input-icon">
                        <input type="password" class="form-control" name="password" placeholder="密码">
                        <i class="password-icon"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox">
                        <span class="text">记住账号和密码</span>
                    </label>
                    <a href="" class="darkorange pull-right forgetPassword">忘记密码？</a>
                </div>
                <div class="form-group">
                    <button class="btn btn-darkorange form-control" type="submit">立即登录</button>
                </div>
            </form>
        </div>
        <div class="loginbox-footer text-center"></div>
    </div>
</div>

<!--Basic Scripts-->
<script src="../../dep/assets/js/jquery-2.0.3.min.js"></script>
<script src="../../dep/assets/js/bootstrap.min.js"></script>
<script src="../../dep/assets/js/validation/bootstrapValidator.js"></script>

<script src='../../home/login/js/login.js'></script>

</body>
<!--Body Ends-->
</html>
